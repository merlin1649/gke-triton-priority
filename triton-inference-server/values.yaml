replicaCount: 1

image:
  imageName: nvcr.io/nvidia/tritonserver:20.09-py3
  pyullPolicy: IfNotPresent
  # modify the model repository here to match your GCP storage bucket
  modelRepositoryPath: gs://model-storage-27635/model_repository3/
  numGpus: 1
  strictModelConfig: false
  # add in custom library which could include custom ops in the model
  ldPreloadPath: ''
  logVerboseLevel: 1

service:
  type: LoadBalancer

deployment:
  livenessProbe:
    failureThreshold: 30
    initialDelaySeconds: 100
    periodSeconds: 5
    successThreshold: 1
    timeoutSeconds: 1
  readinessProbe:
    failureThreshold: 30
    initialDelaySeconds: 100
    periodSeconds: 5
    successThreshold: 1
    timeoutSeconds: 1
